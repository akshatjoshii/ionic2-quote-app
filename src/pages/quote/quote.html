<ion-header>

  <ion-navbar>
    <ion-title>{{quoteGroup?.category | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index;">
      <ion-card-header>
        #{{i+1}}
      </ion-card-header>
      <ion-card-content>
        <p>
          {{quote.text}}
        </p>
        <p class="author">{{quote.person}}</p>
        <ion-row>
          <ion-col text-right="">
            <button
              *ngIf="!isFavourite(quote)"
              ion-button="" small clear (click)="onAddToFavourite(quote)">Favourite</button>

            <button
              *ngIf="isFavourite(quote)"
              ion-button="" color="danger" small clear (click)="onRemoveFavourite(quote)">Unfavourite</button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
</ion-content>
