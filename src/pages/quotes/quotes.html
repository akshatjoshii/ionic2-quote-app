<ion-header>

  <ion-navbar>
    <ion-title>{{author}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      {{text}}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button
                (click)="dismiss(true)"
                small outline color="danger">Unfavourite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button="" (click)="dismiss()" color="danger">Close Button</button>
</ion-content>
