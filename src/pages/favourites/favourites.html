<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>
     <ion-item-sliding
       *ngFor="let quote of quotes; let i = index;" >
       <ion-item
         [color]="getBackground()"
         (click)="onViewQuote(quote)"
       >
         <h2>
           {{quote.person}}
         </h2>
         <p>
           {{quote.text}}
         </p>
       </ion-item>

       <ion-item-options side="right">
         <button ion-button (click)="onDelete(quote)">Delete</button>
       </ion-item-options>
     </ion-item-sliding>

   </ion-list>

</ion-content>
